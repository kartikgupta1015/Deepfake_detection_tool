version: "3.9"

services:
  deepshield-backend:
    build: .
    image: deepshield-backend:latest
    container_name: deepshield-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - deepshield-data:/app/data   # SQLite persistence
    environment:
      - DB_PATH=/app/data/deepshield.db
      - DEBUG=false
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G

volumes:
  deepshield-data:
    driver: local
